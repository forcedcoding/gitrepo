<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #sqr
        {
            width: 200px;
            height: 200px;
            border: 5px solid greenyellow;
        }

    </style>
</head>
<body>
    <div id="sqr"></div>
    <script>
        let div=document.querySelector('div');
        div.addEventListener('mouseover',()=>{div.style.backgroundColor='red'});
        div.addEventListener('mouseout',()=>{div.style.backgroundColor='yellow'});

    </script>
    
    
</body>
</html>
